spring.application.name=webtech-test

# H2 In-Memory Database für Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Konfiguration für Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true

# Logging für Tests
logging.level.de.htwberlin.webtech=DEBUG
logging.level.org.springframework.web=DEBUG

# Test-spezifische OMDb API Konfiguration
omdb.api.key=test-api-key

# Deaktiviere SQL Init für Tests
spring.sql.init.mode=never