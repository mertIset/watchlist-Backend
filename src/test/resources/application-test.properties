# Test-spezifische Konfiguration
spring.application.name=webtech-test

# H2 In-Memory Database für Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Konfiguration für Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false

# SQL Init für Tests
spring.sql.init.mode=never

# Test OMDb API Configuration (Mock-Key für Tests)
omdb.api.key=test-api-key

# Logging für Tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.de.htwberlin.webtech=DEBUG

# HTTP Client Configuration für Tests
spring.web.client.timeout.connect=1s
spring.web.client.timeout.read=2s

# Test-spezifische H2 Console (nur für Debugging)
spring.h2.console.enabled=false